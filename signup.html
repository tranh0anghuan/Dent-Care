<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

     <!-- logo -->
     <link rel="icon" href="img/logo3.png">

     <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
        }
    </style>

</head>
<body class="text-center">
    <main class="form-signin">
        <form action="MainController" method="POST">
            <a href="MainController">
                <img class="mb-4" src="./img/logo3.png" alt="" width="72" height="57">
            </a>
          
          <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
          <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">User ID</label>
          </div>
          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-5">
            <input type="password" name="cpassword" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Confirm Password</label>
          </div>

     
          <button class="w-100 btn btn-lg" type="submit" name="action" value="signup" style="background-color:  #06A3DA; color: #fff;">Sign up</button>
          
        </form>
    </main>
</body>
</html>
