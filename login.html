<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập và Đăng Ký</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="img/Creamic1.jpg" >
        </div>
        <div class="form-container">
            <div class="form-section" id="login-form">
                <h2>Login Form</h2>
                <form action="#">
                    <div class="input-group">
                        <input type="text" id="login-username" name="login-username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" name="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                    <div class="social-login">
                        <button type="button" class="google-btn">Login with Google</button>
                        <button type="button" class="facebook-btn">Login with Facebook</button>
                    </div>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </form>
                <p>Chưa có tài khoản? <a href="#" onclick="showRegistrationForm()">Đăng ký ngay</a></p>
            </div>
            <div class="form-section" id="registration-form" style="display: none;">
                <h2>Registration Form</h2>
                <form action="#">
                    <div class="input-group">
                        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p>Đã có tài khoản? <a href="#" onclick="showLoginForm()">Đăng nhập ngay</a></p>
            </div>
        </div>
    </div>
    <script>
        function showRegistrationForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('registration-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('registration-form').style.display = 'none';
        }
    </script>
</body>
</html>
